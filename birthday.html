<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video with Overlay Frame</title>
  <style>
    body {
      margin: 0;
      background: #fceef1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .frame-container {
      position: relative;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 3/4;
    }

    .video-wrapper {
      position: absolute;

      /* Manually tuned based on actual frame image */
      top: 9%;
      bottom:11% ;
      left: 15.7%;
      right: 16.9%;}

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: none;
    }

    .frame-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('21_agustus_9.png') no-repeat center center;
      background-size: contain;
      pointer-events: none; /* Allows clicking through the frame */
    }

    @media (max-width: 500px) {
      .frame-container {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <div class="video-wrapper">
      <!-- Replace this with your portrait video -->
      <video src="your-video.mp4" autoplay muted loop playsinline></video>
    </div>
    <!-- Frame on top -->
    <div class="frame-overlay"></div>
  </div>
</body>
</html>
