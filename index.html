<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 user-scalable=no,
                 viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <title>Video with Overlay Frame</title>
  <style>

    #heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0.5;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
      margin-left: 10px;
      margin-bottom: 2px;
      margin-right: 10px;
      
    }

    
    .frame-container {
  position: relative;
  width: 90vw;
  aspect-ratio: 3/4;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
}

    

    .video-wrapper {
      position: absolute;

      /* Manually tuned based on actual frame image */
      top: 9%;
      bottom:11% ;
      left: 15.7%;
      right: 16.9%;}

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: none;
    }

    .frame-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('21_agustus_9.png') no-repeat center center;
      background-size: contain;
      pointer-events: none; /* Allows clicking through the frame */
    }

    @media (max-width: 500px) {
      .frame-container {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  
  <div id="heart-container"></div>
  <div class="frame-container">
    <div class="video-wrapper">
      <!-- Replace this with your portrait video -->
      <video src="your-video.mp4" autoplay muted loop playsinline></video>
    </div>
    <!-- Frame on top -->
    <div class="frame-overlay"></div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${4 + Math.random() * 10}s`;
      document.getElementById('heart-container').appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
