<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Framed Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ---------- 1. Page layout ---------- */
    body {
      margin:20px 10px 20px 10px;
      background: #fceef1;
      display: grid;
      place-items: center;
      min-height: 100dvh;         /* safe for mobile “dynamic” viewports */
    }

     header {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: black;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* ---------- 2. Frame container ----------
       • Clamp keeps it fluid: 280 px ≤ width ≤ 500 px
       • aspect-ratio preserves the 3:4 portrait shape                */
    .frame-container {
      width: clamp(280px, 90vw, 500px);
      aspect-ratio: 3 / 4;
      position: relative;
    }

    /* ---------- 3. Video mask ----------
       Easily tweak these four % values if you swap the frame image.   */
    :root {
      --mask-top:    9%;
      --mask-right: 16.9%;
      --mask-bottom:11%;
      --mask-left:  15.7%;
    }
    .video-wrapper {
      position: absolute;
      inset: var(--mask-top) var(--mask-right)
             var(--mask-bottom) var(--mask-left);
      overflow: hidden;            /* stops bleed‑through */
    }
    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;           /* fills the window nicely */
      display: block;
    }

    /* ---------- 4. Decorative PNG overlay ---------- */
    .frame-overlay {
      position: absolute;
      inset: 0;
      background: url('21_agustus_9.png') center / contain no-repeat;
      pointer-events: none;        /* clicks still reach the video */
    }

    /* ---------- 5. Optional: grow a little on ultra‑wide screens */
    @media (min-width: 1200px) {
      .frame-container { width: 400px; }
    }
  </style>
</head>

<body>

  <header>happy birthday chinni</header>
  <div class="frame-container">
    <div class="video-wrapper">
      <!-- Replace with your own portrait clip -->
      <video src="your-video.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="frame-overlay"></div>
  </div>
</body>
</html>
